# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
# Triggers for all branches on the repo
# And for all PRs from forks
trigger:
  branches:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 'latest'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install packages'

- task: Bash@3
  inputs:
    targetType: filePath
    filePath: './travis/test.sh'
  displayName: 'Run the linting test'
  continueOnError: true

# Just if it :b:roke
- task: Bash@3
  inputs:
    targetType: filePath
    filePath: './travis/fixlint.sh'
  displayName: 'Fix linting issues and pushing the fix'
  continueOnError: true
  # Because we continue on errors
  condition: and(eq(variables['Agent.JobStatus'], 'SucceededWithIssues'), eq(variables['System.PullRequest.IsFork'], 'False'))
  env:
    CURRENT_BRANCH: $(Build.SourceBranchName)
    CURRENT_COMMIT: $(Build.SourceVersion)
    GIT_ACCESS_TOKEN: $(git.githubAccessToken)

- task: Bash@3
  # Disable for pull requests from forks because we don't want malicious things in the mirror
  condition: eq(variables['System.PullRequest.IsFork'], 'False')
  inputs:
    targetType: filePath
    filePath: './travis/build.sh'
  displayName: 'Push to OwO'
  env:
    GITLAB_USERNAME: $(git.userName)
    GITLAB_ACCESS_TOKEN: $(git.accessToken)
    TRAVIS_BRANCH: $(Build.SourceBranchName)
