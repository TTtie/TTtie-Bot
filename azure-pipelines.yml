# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
# Triggers for all branches on the repo
# And hopefully triggers for all PRs from forks

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install packages'

- task: Bash@3
  inputs:
    targetType: filePath
    filePath: './travis/test.sh'
  displayName: 'Run the linting test'
  continueOnError: true

# Just if it :b:roke
- task: Bash@3
  inputs:
    targetType: filePath
    filePath: './travis/fixlint.sh'
  displayName: 'Fix linting issues and pushing the fix'
  continueOnError: true
  condition: not(succeeded())
  env:
    CURRENT_BRANCH: $(Build.SourceBranchName)
    CURRENT_COMMIT: $(Build.SourceVersion)
    GIT_ACCESS_TOKEN: $(git.githubAccessToken)

- task: Bash@3
  # Disable for pull requests from forks because we don't want malicious things in the mirror
  condition: not(variables['System.PullRequest.IsFork'])
  inputs:
    targetType: filePath
    filePath: './travis/build.sh'
  displayName: 'Push to OwO'
  env:
    GITLAB_USERNAME: $(git.userName)
    GIT_ACCESS_TOKEN: $(git.accessToken)
